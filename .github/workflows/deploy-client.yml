name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './client/package-lock.json'

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Create .env file
        working-directory: ./client
        run: |
          echo "EXPO_PUBLIC_USER_POOL_ID=${{ secrets.EXPO_PUBLIC_USER_POOL_ID }}" >> .env
          echo "EXPO_PUBLIC_USER_POOL_CLIENT_ID=${{ secrets.EXPO_PUBLIC_USER_POOL_CLIENT_ID }}" >> .env
          echo "EXPO_PUBLIC_AWS_REGION=${{ secrets.EXPO_PUBLIC_AWS_REGION }}" >> .env
          echo "EXPO_PUBLIC_APPSYNC_URL=${{ secrets.EXPO_PUBLIC_APPSYNC_URL }}" >> .env
          echo "EXPO_PUBLIC_API_KEY=${{ secrets.EXPO_PUBLIC_API_KEY }}" >> .env

      - name: Build web app
        working-directory: ./client
        run: npx expo export --platform web

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './client/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4