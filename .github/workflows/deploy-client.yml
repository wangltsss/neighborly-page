name: Deploy Client to GitHub Pages

on:
  push:
    branches: [main, draft/login-frontend]
    paths:
      - 'client/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './client/package-lock.json'

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build web app
        working-directory: ./client
        env:
          EXPO_PUBLIC_USER_POOL_ID: ${{ secrets.EXPO_PUBLIC_USER_POOL_ID }}
          EXPO_PUBLIC_USER_POOL_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_USER_POOL_CLIENT_ID }}
          EXPO_PUBLIC_AWS_REGION: ${{ secrets.EXPO_PUBLIC_AWS_REGION }}
        run: npx expo export --platform web

      - name: Deploy to GitHub Pages repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: ${{ github.repository_owner }}/neighborly-page
          publish_branch: main
          publish_dir: ./client/dist
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy from Neighborly main'
